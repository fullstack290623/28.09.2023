<!DOCTYPE html>
<html>
<head>
    <title>jQuery Animation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <button id="slideAndFade">Slide and Fade</button>

    <script>
        $(() => {
            $("#slideAndFade").click(function() {
                $(".box").animate({
                    left: '200px',
                    opacity: '0'
                }, 1000, function() {
                    // Animation complete
                });
            });
        });
    </script>
</body>
</html>
